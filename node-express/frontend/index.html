<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow, noimageindex, noarchive, nosnippet" />
    <meta name="google" content="notranslate" />
    <title>RSS Feed Summarizer</title>
    <style>
      /* Aggressive hiding of potential extension elements */
      div[style*="position: fixed"][style*="z-index"]:not([class]),
      div[style*="position: absolute"][style*="z-index"]:not([class]),
      span:not([class]):not([id]):not([data-*]),
      div:not([class]):not([id]):not([data-*])[style] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
